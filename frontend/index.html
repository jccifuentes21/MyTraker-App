<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="card m-2">
      <div class="card-header d-flex justify-content-center">
        <h1>myTrakr</h1>
      </div>
      <div class="card-body">
        <form id="newAccount-form" class="row g-1 justify-content-end mb-3">
          <div class="col-auto p-1">
            <label for="addNewAccount" class="col-form-label"
              >New Account:</label
            >
          </div>
          <div class="col-auto p-1">
            <input id="newAccount" type="text" class="form-control" required />
          </div>
          <div class="col-auto p-1">
            <button id="submit-btn" type="submit" class="btn btn-success">
              Add new account
            </button>
          </div>
        </form>

        <div class="row mt-2">
          <div class="col-6 d-flex flex-column justify-content-center">
            <form id="category-form">
              <fieldset class="row mb-3">
                <legend class="col-auto col-form-label pt-0">
                  <strong>New Transaction</strong>
                </legend>
                <div class="col-auto d-flex align-items-center">
                  <div class="form-check form-check-inline">
                    <input
                      class="transactions form-check-input"
                      type="radio"
                      name="transactions"
                      id="deposit"
                      value="deposit"
                      checked
                    />
                    <label class="form-check-label" for="deposit">
                      Deposit
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="transactions form-check-input"
                      type="radio"
                      name="transactions"
                      id="withdraw"
                      value="withdraw"
                    />
                    <label class="form-check-label" for="withdraw">
                      Withdraw
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="transactions form-check-input"
                      type="radio"
                      name="transactions"
                      id="transfer"
                      value="transfer"
                    />
                    <label class="form-check-label" for="transfer">
                      Transfer
                    </label>
                  </div>
                </div>
              </fieldset>
  
              <div class="row mb-3 d-flex align-items-center">
                <div class="col" id="account-div">
                  <div class="row">
                    <label class="col-auto form-label mb-0" for="accountSelect"
                      >Account:</label
                    >
                    <select class="col-auto form-select w-auto" id="accountSelect">
                      <option selected>Choose...</option>
                    </select>
                  </div>
                </div>
                <div class="col d-none" id="from-div">
                  <div class="row">
                    <label class="col-auto form-label mb-0" for="fromSelect"
                      >From:</label
                    >
                    <select class="col-auto form-select w-auto" id="fromSelect">
                      <option selected>Choose...</option>
                    </select>
                  </div>
                </div>
                <div class="col d-none" id="to-div">
                  <div class="row">
                    <label class="col-auto form-label mb-0" for="toSelect"
                      >To:</label
                    >
                    <select class="col-auto form-select w-auto" id="toSelect">
                      <option selected>Choose...</option>
                    </select>
                  </div>
                </div>
              </div>
  
              <div class="row mb-3 d-flex align-items-center">
                <label for="" class="form-label w-auto m-0"> Category: </label>
                <select id="category-selector"class="form-select w-auto me-5">
                  <option selected>Choose...</option>
                  <option>Add new...</option>
                </select>
                <!-- <form id="category-form">
                </form> -->
                <input id="add-cat-input" type="text" class="d-none form-control w-auto ms-5 m-2" required/>
                <button id="add-cat-btn" type="submit" class="d-none btn btn-primary w-auto">Add new category</button>
              </div>
  
            </form>
            <form id="transaction-form">
              <div class="row mb-3 d-flex align-items-center">
                <label class="col-auto form-label m-0" for="trans-description"
                  >Description</label
                >
                <input
                  type="text"
                  class="col-auto w-auto form-control"
                  id="trans-description"
                />
                <label class="col-auto form-label m-0" for="trans-amount"
                  >Amount</label
                >
                <input
                  type="text"
                  class="col-auto w-auto form-control"
                  id="trans-amount"
                />
                <button type="submit" class="col-auto ms-2 btn btn-success">
                  Add transaction
                </button>
              </div>
            </form>
          </div>
          <div class="offset-1 col-5">
            <h3>Accounts summary</h3>
            <table class="table table-striped table-secondary">
              <thead>
                <tr>
                  <th>Account</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody id="account-summary"></tbody>
            </table>
            <!-- <div class="d-flex flex-column">
            </div> -->
          </div>
        </div>

        <div class="account-filter">
          <label for="filterSelect" class="form-label"
            >Filter by account:</label
          >
          <select
            id="filterSelect"
            class="form-select w-auto mb-4 form-check-inline"
          >
            <option selected>Choose...</option>
          </select>
          <table class="table table-primary table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Transaction Type</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>From</th>
                <th>To</th>
              </tr>
            </thead>
            <tbody id="transaction-data">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/helpers/Account.js"></script>
    <script type="module" src="./js/helpers/Category.js"></script>
    <script type="module" src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
