<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="card m-2">
      <div class="card-header d-flex justify-content-center">
        <h1>myTrakr</h1>
      </div>
      <div class="card-body">
        <form class="row g-1 align-items-center justify-content-end mb-3">
          <div class="col-auto p-1">
            <label for="addNewAccount" class="col-form-label"
              >New Account:</label
            >
          </div>
          <div class="col-auto p-1">
            <input type="text" class="form-control" />
          </div>
          <div class="col-auto p-1">
            <button type="submit" class="btn btn-success">
              Add new account
            </button>
          </div>
        </form>

        <form action="">
          <fieldset class="row mb-3">
            <legend class="col-auto col-form-label pt-0">New Transaction</legend>
            <div class="col-auto d-flex align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="transactions" id="deposit" value="option1"/>
                <label class="form-check-label" for="deposit"> Deposit </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="transactions" id="withdraw" value="option2"/>
                <label class="form-check-label" for="withdraw"> Withdraw </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="transactions" id="transfer" value="option3"/>
                <label class="form-check-label" for="transfer"> Transfer </label>
              </div>
            </div>
          </fieldset>
          
          Account:
          <select></select>

          From:
          <select></select>

          To:
          <select></select>
          Category:
          <select></select>
          <input type="text" />
          <button type="button">Add new category</button>

          Description
          <input type="text" />

          Amount:
          <input type="number" />

          <button>Add transaction</button>
        </form>
        Account summary
        <ul></ul>
        Filter by account:
        <select></select>
        <table>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Transaction Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
